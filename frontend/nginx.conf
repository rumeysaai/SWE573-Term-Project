server {
    listen 80;
    server_name localhost;
    
    # Increase max body size for file uploads (10MB should be enough for base64 images)
    client_max_body_size 10M;

    # Main directory for React application
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html; # For React Router to work
    }

    # Note: API proxy is handled by Traefik in production
    # Traefik routes /api/, /admin/, /django-static/ directly to backend service
    # No need for nginx proxy configuration when using Traefik

    # Error pages (optional)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
