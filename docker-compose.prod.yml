services:
  # VeritabanÄ± Servisi (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: the_hive_db
    env_file: .env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - the_hive_network

  # Backend Servisi (Django)
  backend:
    image: ${DOCKER_USERNAME}/the-hive-backend:${VERSION:-latest}
    container_name: the_hive_backend
    env_file: .env.prod
    environment:
      DB_HOST: db
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: "False"
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - the_hive_network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn the_hive.wsgi:application --bind 0.0.0.0:8000 --workers 4"

  # Frontend Servisi (React + Nginx)
  frontend:
    image: ${DOCKER_USERNAME}/the-hive-frontend:${VERSION:-latest}
    container_name: the_hive_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - the_hive_network

volumes:
  postgres_data:
    driver: local

networks:
  the_hive_network:
    driver: bridge

