
services:
  # Veritabanı Servisi (PostgreSQL)
  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql
    # 2. .env dosyasındaki değişkenleri buraya bağlayın
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5  
    networks:
      - internal_bridge

  # Backend Servisi (Django)
  backend:
    build: ./backend
    networks:
      - internal_bridge # EKLE: Frontend'in backend'i bu isimle görmesi için
      - dokploy-network # EKLE: Traefik ile iletişim için
    env_file: .env
    volumes:
      - ./backend:/app # Kodu konteynere bağla (geliştirme için)
    environment:
      # 3. Django'nun doğru host'a (db) bağlanmasını sağlayın
      DB_HOST: db
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             gunicorn the_hive.wsgi:application --bind 0.0.0.0:8000"

  # Frontend Servisi (React + Nginx)
  frontend:
    build: ./frontend
    # container_name: react_frontend
    # ports:
    #   - "3001:81" 
    depends_on:
      - backend
    networks:
      - internal_bridge # EKLE: Backend'i görebilmesi için KRİTİK!
      - dokploy-network # EKLE: Traefik ile iletişim için 

volumes:
  postgres_data: {}

networks:
  dokploy-network:  # Dokploy'un Traefik Ağı (Dışarıdan erişim ve SSL)
    external: true
  internal_bridge:  # Servislerin birbirini görmesi için özel bir ağ
    driver: bridge