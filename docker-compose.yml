
services:
  # Database Service (PostgreSQL)
  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql
    # 2. Bind variables from .env file here
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5  
    networks:
      - internal_bridge

  # Backend Service (Django)
  backend:
    build: ./backend
    ports:
      - "8000:8000"  # Expose backend for local development
    networks:
      - internal_bridge # ADD: For frontend to see backend with this name
      - dokploy-network # ADD: For communication with Traefik
    env_file: .env
    volumes:
      - ./backend:/app # Bind code to container (for development)
    environment:
      # 3. Ensure Django connects to the correct host (db)
      DB_HOST: db
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             gunicorn the_hive.wsgi:application --bind 0.0.0.0:8000"

  # Frontend Service (React + Nginx)
  frontend:
    build: ./frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - internal_bridge # ADD: CRITICAL for frontend to see backend!
      - dokploy-network # ADD: For communication with Traefik 

volumes:
  postgres_data: {}

networks:
  dokploy-network:  # Dokploy's Traefik Network (External access and SSL)
    external: true
  internal_bridge:  # Private network for services to see each other
    driver: bridge